name: dbt CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (BigQuery)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.11.0

      - name: Detect dbt project
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_FILE="$(find . -maxdepth 10 -name dbt_project.yml -print -quit)"

          if [[ -z "$PROJECT_FILE" ]]; then
            echo "No dbt_project.yml found in this repo. Skipping dbt checks."
            echo "DBT_FOUND=false" >> "$GITHUB_ENV"
            exit 0
          fi



