name: dbt CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  dbt:
    runs-on: ubuntu-latest

    env:
      DBT_PROJECT_DIR: .
      DBT_PROFILES_DIR: ./profiles_ci
      # IMPORTANT: set this to whatever is in dbt_project.yml under: profile:
      DBT_PROFILE_NAME: fintech_data_domain_ownership

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (BigQuery)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.11.0

      # Create a minimal CI profiles.yml so parse/compile always has a profile
      - name: Create CI profiles.yml
        run: |
          mkdir -p "$DBT_PROFILES_DIR"
          cat > "$DBT_PROFILES_DIR/profiles.yml" <<EOF
          ${DBT_PROFILE_NAME}:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: oauth
                project: dummy-project
                dataset: dummy_dataset
                location: US
                threads: 1
                timeout_seconds: 300
          EOF

      - name: dbt deps
        run: |
          dbt deps --project-dir "$DBT_PROJECT_DIR"

      - name: dbt parse
        run: |
          dbt parse --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR"

      - name: dbt compile
        run: |
          dbt compile --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR"
