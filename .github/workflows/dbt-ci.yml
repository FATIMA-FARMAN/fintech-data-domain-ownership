name: dbt CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  dbt:
    runs-on: ubuntu-latest

    env:
      DBT_PROJECT_DIR: .
      DBT_PROFILES_DIR: ./profiles

      # Optional (only needed if you later want dbt build to run)
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (BigQuery)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.11.0

      - name: dbt deps
        run: |
          dbt deps --project-dir "$DBT_PROJECT_DIR"

      # Compile-only checks (safe even without warehouse creds)
      - name: dbt parse
        run: |
          dbt parse --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR" || true

      - name: dbt compile
        run: |
          dbt compile --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR" || true

      # Optional: full run only if secret exists
      - name: Write GCP service account key (optional)
        if: env.GCP_SA_KEY != ''
        run: |
          mkdir -p .secrets
          printf '%s' "$GCP_SA_KEY" > .secrets/gcp-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/.secrets/gcp-sa.json" >> $GITHUB_ENV

      - name: dbt build (optional)
        if: env.GCP_SA_KEY != ''
        run: |
          dbt build --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR"
