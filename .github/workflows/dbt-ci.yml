name: dbt CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  dbt:
    runs-on: ubuntu-latest

    env:
      DBT_PROJECT_DIR: .
      DBT_PROFILES_DIR: ./profiles

      # Dummy values so profile parsing succeeds even without secrets/creds
      BQ_PROJECT: dummy-project
      BQ_DATASET: dummy_dataset
      BQ_LOCATION: US

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (BigQuery)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.11.0

      - name: dbt deps
        run: |
          dbt deps --project-dir "$DBT_PROJECT_DIR"

      - name: dbt debug (profiles)
        run: |
          dbt debug --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR"

      - name: dbt parse
        run: |
          dbt parse --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR"

      - name: dbt compile
        run: |
          dbt compile --project-dir "$DBT_PROJECT_DIR" --profiles-dir "$DBT_PROFILES_DIR"

